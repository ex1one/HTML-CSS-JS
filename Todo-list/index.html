<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div id="myDIV" class="header">
        <h2 style="margin:5px">My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li class="item-list">Hit the gym</li>
        <li class="item-list">Pay bills</li>
        <li class="item-list">Meet George</li>
        <li class="item-list">Buy eggs</li>
        <li class="item-list">Read a book</li>
        <li class="item-list">Organize office</li>
      </ul>
      
      <div class="div-input hide">
        <input type="button" onclick="applyElements()" value="Сделать выполненным" id="apply" class="input-2">
        <input type="button" onclick="removeElements()" value="Удалить" id="delete" class="input-2">
      </div>

      <input type="button" onclick="activeAll()" value="Выбрать всё" class="input-all">
      <input type="button" onclick="removeAll()" value="Удалить всё" class="input-all" id="deleteAll">

    <script src="js/main.js"></script>
</body>
</html>
